<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<nav class="lsy-menu-home" id="lsy-menu-home">
			<h:panelGroup layout="block"
				styleClass="lsy-container lsy-menu-home-button">
				<ui:repeat var="a" value="#{menu.menuI.options}">
					<button id="#{a.id}" class="#{a.styleClass}">
						<i class="#{a.icon}"></i>
					</button>
				</ui:repeat>
			</h:panelGroup>

			<h:panelGroup layout="block"
				styleClass="lsy-container lsy-menu-home-link">
				<h:panelGroup layout="block" id="lsy-menu-home-link__drop"
					styleClass="lsy-menu-home-link__drop">
					<p>
						Todas las
						<h:outputText styleClass="lsy-span" value="Categorias" />
					</p>
					<i class="fas fa-caret-down"></i>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="lsy-menu-home-link__links">
					<ui:insert name="tmp-header-nav-link" />
					<ui:repeat var="a" value="#{menu.menuI.links}">
						<p:commandLink action="#{requestApp.direct(a.path)}" value="#{a.entity}">
							<i class="#{a.icon}"></i>
						</p:commandLink>
					</ui:repeat>
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup layout="block"
				styleClass="lsy-container lsy-menu-home-container">
				<h:panelGroup layout="block"
					styleClass="lsy-menu-home-container__grid"
					id="lsy-menu-home-container__grid">
					<h:panelGroup layout="block"
						styleClass="lsy-menu-home-container__grid-categories">
						<button class="lsy-btn-before">
							<i class="fas fa-arrow-left"></i> Regresar
						</button>
						<h3 class="lsy-txt-subtitle">Categorias</h3>
						<ui:repeat var="a" value="#{menu.menuI.level}">
							<a data-categoria="#{a.entity.name}"> <h:outputText
									value="#{a.entity.name}"></h:outputText> <i class="#{a.icon}"></i>
							</a>
						</ui:repeat>
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="lsy-menu-home-container__grid-products">
						<ui:repeat var="a" value="#{menu.menuI.level}"
							varStatus="varStatu">
							<div class="lsy-menu-home-container__grid-products-product"
								data-categoria="#{a.entity.name}">
								<h:panelGroup layout="block"
									styleClass="lsy-menu-home-container__grid-products-product-link">
									<button class="lsy-btn-before">
										<i class="fas fa-arrow-left"></i> Regresar
									</button>
									<h3 class="lsy-txt-subtitle">
										<h:outputText value="#{a.entity.name}" />
									</h3>
									<ui:repeat var="b"
										value="#{menu.menuI.levelII.get(varStatu.index)}">
										<h:commandLink value="#{b.entity.name}" />
									</ui:repeat>
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="lsy-menu-home-container__grid-products-product-banner">
									<p:commandLink>
										<p:graphicImage library="img" name="header/product.jpg" />
									</p:commandLink>
								</h:panelGroup>
								<h:panelGroup layout="block"
									styleClass="lsy-menu-home-container__grid-products-product-galery">
									<ui:repeat var="b"
										value="#{menu.menuI.levelII.get(varStatu.index)}">
										<p:commandLink>
											<p:graphicImage library="img" name="header/#{b.entity.photo}" />
										</p:commandLink>
									</ui:repeat>
								</h:panelGroup>
							</div>
						</ui:repeat>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</nav>
	</ui:composition>
</body>
</html>
