<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<footer class="lsy-footer">
			<h:panelGroup layout="block" styleClass="p-grid">
				<h:panelGroup layout="block"
					styleClass="lsy-container p-lg-6 p-md-6 p-col-12">
					<h1 class="lsy-txt-title p-text-lg-left p-text-center">Sobre
						Nosotros</h1>
					<p class="lsy-txt-paragraph">Lorem Ipsum is simply dummy text
						of the printing and typesetting industry. Lorem Ipsum has been the
						industry's standard dummy text ever since the 1500s, when an
						unknown printer took a galley of type and scrambled it to make a
						type specimen book.</p>
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="lsy-container p-lg-3 p-md-6 p-col-12">
					<h1 class="lsy-txt-title p-text-lg-left p-text-center">Categorias</h1>
					<ul>
						<ui:repeat var="a" value="#{home.footer.categories}">
							<li><p:commandLink value="#{a.entity.name}"
									styleClass="lsy-link" /></li>
						</ui:repeat>
					</ul>
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="lsy-container p-lg-3 p-md-12 p-col-12">
					<h1 class="lsy-txt-title p-text-lg-left p-text-center">Servicios</h1>
					<ul>
						<ui:repeat var="a" value="#{home.footer.services}">
							<li><p:commandLink styleClass="lsy-link" title="#{a.title}">
									<i class="#{a.icon}"></i>
									<h:outputText value="#{a.entity}" />
								</p:commandLink></li>
						</ui:repeat>
					</ul>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="p-grid">
				<h:panelGroup layout="block"
					styleClass="lsy-container p-md-6 p-col-12 p-d-flex p-jc-start p-ai-center">
					<h:outputText
						styleClass="lsy-container p-text-lg-left p-text-center"
						value="Todos los derechos reservados Pastley" />
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="lsy-container p-md-6 p-col-12">
					<ul class="p-d-flex p-jc-lg-end p-jc-between p-ai-center">
						<ui:repeat var="a" value="#{home.footer.social}">
							<li><p:commandButton icon="#{a.icon}" styleClass="lsy-link"
									title="#{a.title}" /></li>
						</ui:repeat>
					</ul>
				</h:panelGroup>
			</h:panelGroup>
		</footer>
	</ui:composition>
</body>
</html>
