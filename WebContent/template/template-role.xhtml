<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<ui:insert name="tmp-metadata" />
	<title><ui:insert name="tmp-title" /></title>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="css" name="pastley.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
	<ui:insert name="tmp-css" />
</h:head>
<h:body>

	<h:form>
		<h:panelGroup layout="block" styleClass="lsy-alert" id="lsy-alert">
			<p:growl showDetail="true" />
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="lsy-structure-home">
			<ui:insert name="tmp-header">
				<h:panelGroup layout="block" styleClass="lsy-structure-home__top">
					<ui:include src="role/menu-top.xhtml" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="lsy-structure-home__left">
					<ui:include src="role/menu-left.xhtml" />
				</h:panelGroup>
			</ui:insert>
			<h:panelGroup layout="block" styleClass="lsy-structure-home__center">
				<ui:insert name="tmp-section" />
				<ui:insert name="tmp-footer">
					<ui:include src="role/footer.xhtml" />
				</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="50%">
		<h:panelGroup layout="block" styleClass="p-d-flex p-jc-end">
			<p:commandButton value="Si" type="button"
				styleClass="ui-confirmdialog-yes lsy-button-icon lsy-bg-c-success"
				icon="pi pi-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no lsy-button-icon lsy-bg-c-danger"
				icon="pi pi-times" />
		</h:panelGroup>
	</p:confirmDialog>
	<ui:insert name="tmp-component-dialog" />
	<h:outputScript library="js" name="pastley.js" />
	<h:outputScript>
		pastleyMenuLeft(".lsy-menu-user-left");
	</h:outputScript>
	<ui:insert name="tmp-js" />
</h:body>
</html>
