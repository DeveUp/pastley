<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:panelGroup layout="block" styleClass="lsy-menu-user-left">
			<ul class="lsy-menu-user-left__company">
				<p:commandLink value="Pastley" />
			</ul>
			<ul class="lsy-menu-user-left__user">
				<h:panelGroup layout="block"
					styleClass="lsy-menu-user-left__user-image lsy-image-container">
					<p:commandLink>
						<p:graphicImage cache="false" styleClass="lsy-image-user-profile"
							value="https://i.pinimg.com/originals/90/82/65/908265374117eefa251b1b9b624d4ae6.jpg" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="lsy-menu-user-left__user-info">
					<h:outputText value="Sergio Stives Barrios Buitrago"
						styleClass="lsy-txt" />
					<h:outputText value="Administrador" styleClass="lsy-txt" />
					<h:outputText value="Activo"
						styleClass="lsy-badge lsy-bg-c-success" />
				</h:panelGroup>
			</ul>
			<ul>
				<ui:repeat var="a" value="#{menu.menuIII.items}">
					<li class="lsy-menu-user-left__item #{a.items != null ? 'lsy-menu-user-left__item-accordion' : ''}">
						<p:commandLink action="#{requestApp.direct(a.path)}"
							styleClass="#{a.info == true ? 'lsy-menu-user-left__item-info' : ''}">
							<h:outputText styleClass="lsy-icon #{a.icon}" rendered="#{a.icon != null}"/>
							<h:outputText value="#{a.entity}" styleClass="lsy-txt" />
							<h:outputText  rendered="#{a.badge != null}" value="#{a.badge.name}"
								styleClass="lsy-badge #{a.badge.styleClass}" />
							<c:if test="#{not a.info}">
								<h:outputText rendered="#{a.items != null}"
									styleClass="lsy-icon lsy-icon-accordion fas fa-arrow-down" />
							</c:if>
						</p:commandLink> 
						<c:if test="#{a.info ne true}">
							<ul>
								<ui:repeat var="aa" value="#{a.items}">
									<li class="lsy-menu-user-left__item">
										<p:commandLink action="#{requestApp.direct(aa.path)}"> 
											<h:outputText styleClass="lsy-icon #{aa.icon}" />
											<h:outputText value="#{aa.entity}" styleClass="lsy-txt" />
											<h:outputText rendered="#{aa.badge != null}"
												value="#{aa.badge.name}"
												styleClass="lsy-badge #{aa.badge.styleClass}" />
										</p:commandLink>
									</li>
								</ui:repeat>
							</ul>
						</c:if>
					</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
