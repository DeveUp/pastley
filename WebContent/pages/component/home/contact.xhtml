<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGroup layout="block"
		styleClass="lsy-interface-contact lsy-interface-container">
		<h:panelGroup layout="block"
			styleClass="lsy-interface-container-padding lsy-interface-contact__wrap">
			<h:panelGroup layout="block" styleClass="lsy-interface-contact__info">
				<p:graphicImage styleClass="lsy-interface-contact__info-image"
					library="img" name="header/form-contact.jpg" title="Fondo"
					cache="false" />
				<p:commandLink action="/index?faces-redirect=true">
					<p:graphicImage
						value="https://raw.githubusercontent.com/DeveUp/pastley-backend/1f492ccab7ccd76c06ae18d2eed852477e0bf602/pastley-logos/01.svg"
						title="Logo" cache="false" />
				</p:commandLink>
				<h1 class="lsy-txt-title">Pastley</h1>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="lsy-interface-contact__form">
				<h1 class="lsy-txt-title">Contacto</h1>
				<h:panelGroup layout="block"
					styleClass="ui-fluid p-formgrid p-grid p-jc-between p-ai-center">
					<h:panelGroup layout="block" styleClass="p-field p-col-12 p-md-10">
						<h:outputLabel value="Documento">
							<h:outputText value="*" styleClass="lsy-c-danger p-ml-1" />
						</h:outputLabel>
						<p:inputText styleClass="p-pl-2" />
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="p-field p-col-12 p-md-2 p-d-flex p-jc-end p-jc-md-center p-ai-center p-m-0">
						<p:commandButton styleClass="lsy-button-icon lsy-bg-c-info"
							icon="fas fa-filter" title="Consultar" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="p-field p-col-12">
						<h:outputLabel value="Nombre">
							<h:outputText value="*" styleClass="lsy-c-danger p-ml-1" />
						</h:outputLabel>
						<p:inputText styleClass="p-pl-2" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="p-field p-col-12">
						<h:outputLabel value="Telefono / Celular">
							<h:outputText value="*" styleClass="lsy-c-danger p-ml-1" />
						</h:outputLabel>
						<p:inputMask mask="999-9999-999" styleClass="p-pl-2" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="p-field p-col-12">
						<h:outputLabel value="Email">
							<h:outputText value="*" styleClass="lsy-c-danger p-ml-1" />
						</h:outputLabel>
						<p:inputText styleClass="p-pl-2" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="p-field p-col-12">
						<h:outputLabel value="Mensaje">
							<h:outputText value="*" styleClass="lsy-c-danger p-ml-1" />
						</h:outputLabel>
						<p:inputTextarea styleClass="p-pl-2" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="p-field p-col-12">
						<p:commandButton styleClass="lsy-button lsy-bg-c-success"
							value="Enviar" icon="fa fa-fw fa-paper-plane" title="Enviar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
