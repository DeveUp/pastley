<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGroup layout="block" styleClass="lsy-interface-container">
		<h:panelGroup layout="block"
			styleClass="lsy-interface-banner lsy-interface-container-padding">
			<h:panelGroup layout="block" styleClass="lsy-interface-banner__info">
				<h1 class="lsy-txt-title">
					<h:outputText value="#{company.company.name}" />
				</h1>
				<h:panelGroup layout="block">
					<p>
						<h:outputText value="#{company.company.desciption}"
							rendered="#{company.company.desciption != null}" />
					</p>
					<p>
						<h:outputText value="#{company.company.aboutUs}"
							rendered="#{company.company.aboutUs != null}" />
					</p>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block"
				styleClass="lsy-interface-banner__videos">
				<p:video value="/resources/video/preparation.mp4" autoplay="true"
					preload="auto" muted="false" cache="false" loop="true"
					controls="true" player="mp4"
					styleClass="lsy-interface-banner__video" />
				<p:video value="/resources/video/bread-01.mp4" autoplay="true"
					preload="auto" muted="false" cache="false" loop="true"
					controls="true" player="mp4"
					styleClass="lsy-interface-banner__video" />
				<p:video value="/resources/video/bread-02.mp4" autoplay="true"
					preload="auto" muted="false" cache="false" loop="true"
					controls="true" player="mp4"
					styleClass="lsy-interface-banner__video" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
